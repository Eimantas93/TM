<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

  <!-- CSS main file -->
  <link href="/static/styles.css" rel="stylesheet">
  <!-- JS main file -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <!-- MAIN navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Task Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-start" id="navbarNav">
        {% if session.user_id %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href='{{ url_for("index") }}'>Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Assigned tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='{{ url_for("relations") }}'>Edit relations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='#'>Tasks history</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='{{ url_for("new_task") }}'>New task</a>
          </li>
        </ul>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="/logout">Log Out</a>
          </li>
        </ul>
      </div>
      {% else %}
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" style="margin-right: 5px;" href="/login">Log In</a>
          </li>
          <li>
            <a class="nav-link active" style="margin-left: 5px;" href="/register">Register</a>
          </li>
        </ul>
      </div>
      {% endif %}
    </div>
  </nav>
  <main>
    {% block main %}{% endblock %}
  </main>
  <footer>
    <div>
      <a>Â© 2021 Copyright: <b>Eimantas Basys</b> and <b>Dovydas Liutkauskas</b></a>
    </div>
  </footer>
</body>

</html>
