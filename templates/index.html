{% extends "layout.html" %}

{% block title %}
Task Manager
{% endblock %}

{% block main %}
<center>
    <h1 class="pageTitle">Welcome to Task Manager App!</h1>
    <hr>
    <form action="/edit_task" method="GET">
        <table>
            <tr>Current task</tr>
            <tr>
                <td>Task name</td>
                <td>Comment</td>
                <td>Who delivered it</td>
                <td>Deadline</td>
            </tr>
        </table>
        <button>EDIT</button>
    </form>
</center>
{% endblock %}
